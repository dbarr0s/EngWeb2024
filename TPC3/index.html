    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca de Filmes</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333; /* Alterei de background-size e background-position para background-color */
                color: #fff;
                text-align: center;
                padding: 100px 0; 
            }
            h1 {
                margin: 0;
                font-size: 36px; /* Tamanho do título */
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 0 20px;
            }
            .opcoes-list {
                list-style-type: none;
                padding: 0;
            }
            .opcoes-list li {
                margin-bottom: 10px;
                background-color: #fff;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.3s;
            }
            .opcoes-list li:hover {
                transform: scale(1.02);
            }
            .opcoes-list li a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }
            .opcoes-list li a:hover {
                color: #555;
            }
            footer {
                background-color: #333; /* Adicionado estilo para o footer */
                color: #fff;
                text-align: center;
                padding: 20px 0;
                position: absolute;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Biblioteca de Filmes</h1>
        </header>
        <div class="container">
            <ul class="opcoes-list">
                <li><a href="/filmes">Lista de Filmes</a></li>
                <li><a href="/atores">Lista de Atores</a></li>
                <li><a href="/generos">Lista de Géneros</a></li>
            </ul>
        </div>
        <footer>
            <h5>Generated by EngWeb2024</h5>
        </footer>
    </body>
    </html>
